# =============================================================================
# JustJeeps API - Docker Compose Configuration
# =============================================================================
# SECURITY: This file uses environment variables from .env file
# Copy .env.example to .env and configure your secrets before running
# =============================================================================

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-justjeeps}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-justjeeps}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    ports:
      - "${API_PORT:-8081}:8080"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-justjeeps}?schema=public
      PORT: 8080
      NODE_ENV: ${NODE_ENV:-production}
      ENABLE_AUTH: ${ENABLE_AUTH:-true}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      MAGENTO_KEY: ${MAGENTO_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && node server.js"
    restart: unless-stopped

volumes:
  postgres_data:
