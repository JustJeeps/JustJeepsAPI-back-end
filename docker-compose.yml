services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: development
      POSTGRES_PASSWORD: development
      POSTGRES_DB: FINAL_PROJECT
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U development -d FINAL_PROJECT"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8081:8080"
    environment:
      DATABASE_URL: postgresql://development:development@db:5432/FINAL_PROJECT?schema=public
      PORT: 8080
      ENABLE_AUTH: "true"
      JWT_SECRET: docker-dev-secret
      JWT_EXPIRES_IN: 24h
      MAGENTO_KEY: y6hyef5lqs7c94f43sui1vhb38693zy4
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:
